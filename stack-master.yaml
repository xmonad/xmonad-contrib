# This stack.yaml is used to build xmonad-contrib with master version
# of xmonad

resolver: lts-17.14

packages:
- ./

extra-deps:
- github: xmonad/X11
  commit: master@{today}
- github: liskin/xmonad
  commit: ext-state-unique@{today}

nix:
  packages:
    - pkg-config
    - xorg.libX11
    - xorg.libXext
    - xorg.libXft
    - xorg.libXrandr
    - xorg.libXrender
    - xorg.libXScrnSaver

ghc-options:
  xmonad-contrib: '-j'
